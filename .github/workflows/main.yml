deploy_dev:
  stage: deploy
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "git clone https://github.com/dinkmsd/led_controller_be.git || true"
    - ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "cd led_controller_be && chmod +x ./before-deploy.sh && ./before-deploy.sh"
    - ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "cd led_controller_be && chmod +x ./deploy.sh && ./deploy.sh"
